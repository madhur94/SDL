<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
        .calculator { background: white; padding: 20px; border-radius: 10px; width: 220px; box-shadow: 0 0 10px #ccc; }
        input[type="text"] { width: 100%; margin-bottom: 10px; height: 40px; font-size: 1.2em; text-align: right; padding: 5px; }
        button { width: 45px; height: 45px; margin: 5px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button><br>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">-</button><br>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">*</button><br>
            <button onclick="append('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('/')">/</button>
        </div>
    </div>

    <script>
        function append(val) {
            document.getElementById("display").value += val;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
